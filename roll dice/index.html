<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollDice.com</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <script href="./roller.js"></script>

    <div id="rolador">


        <h1 class="title">
            Roll Dice
        </h1>

        <form action="">


            <div class="form-group row">
                <div id="modoRoll" class="input-group col-xs-5 quant">
                    <span class="input-group-addon">Modo de rolagem:</p>
                        <div class="radio-group">
                            <input id="modoroll" name="modoroll" type="radio"
                                value="v">Vantagem
                            <input id="modoroll" name="modoroll" type="radio"
                                value="d">Desvantagem
                            <input id="modoroll" name="modoroll" type="radio"
                                value="n" checked>Normal
                        </div>
                </div>

                <div class="input-group col-xs-5 quant">
                    <span class="input-group-addon">N de Rolagens:</span>
                    <input id="quant" type="number" class="form-control" value=1
                        min="1">
                </div>

                <div class="input-group col-xs-5 faces">
                    <span class="input-group-addon">Dados:</span>
                    <select id="faces" class="form-control">
                        <option value=4> D4
                        <option value=6> D6
                        <option value=8> D8
                        <option value=10> D10
                        <option value=12> D12
                        <option selected value=20> D20
                    </select>
                </div>

                <div class="input-group col-xs-5">
                    <span class="input-group-addon">+Pericia:<i
                            class="fa fa-plus-circle fa-lg"
                            aria-hidden="true"></i></span>
                    <input id="bonus" type="number" class="form-control"
                        value=0>
                </div>
            </div>

        </form>

        <div id="resultados" class="form-group">

            <p>Roll:</p>
            <div class="input-group resultBox">
                <div id="resultBox" class="form-control"></div>


                <button id="button" class="btn btn-default" onclick="roller()">
                    Rolar
                    <i class="fa fa-refresh fa-2x"></i>
                    
                </button>

            </div>

            <p>Total:</p>
            <div class="input-group totalBox">
                <div id="totalBox" class="form-control"></div>
            </div>
            <div class="img">

            </div>

        </div>


    </div>
    <script type="text/javascript" language="javascript"
        src="roller.js"></script>
</body>

</html>
