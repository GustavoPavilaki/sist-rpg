<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>RollDice.com</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <script></script>

    <div id="rolador">

        <h1 class="title">
            Roll Dice
        </h1>

        <form action="">

            <div id="checkbox">
                <div class="checkbox">
                    <input id="advantage" type="checkbox" value="adv">Vantagem
                </div>
                <div class="checkbox">
                    <input id="disadvantage" type="checkbox" value="disadv">desvantagem
                </div>
            </div>

            <div class="form-group row">

                <div class="input-group col-xs-5 quant">
                    <span class="input-group-addon">N de Rolagens:</span>
                    <input id="quant" type="number" class="form-control" value=1>
                </div>

                <div class="input-group col-xs-5 faces">
                    <span class="input-group-addon">Dados:</span>
                    <select id="faces" class="form-control">
                        <option value=4> D4
                        <option value=6> D6
                        <option value=8> D8
                        <option value=10> D10
                        <option value=12> D12
                        <option selected value=20> D20
                        <option value=100> 100%
                    </select>
                </div>

                <div class="input-group col-xs-5">
                    <span class="input-group-addon">+Pericia:<i class="fa fa-plus-circle fa-lg"
                            aria-hidden="true"></i></span>
                    <input id="bonus" type="number" class="form-control" value=0>
                </div>
            </div>

        </form>

        <div id="resultados" class="form-group">

            <p>Roll:</p>
            <div class="input-group resultBox">
                <div id="resultBox" class="form-control"></div>

                <div class="input-group-btn">
                    <button id="button" class="btn btn-default">
                        Rolar
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                </div>

            </div>

            <p>Total:</p>
            <div class="input-group totalBox">
                <div id="totalBox" class="form-control"></div>
            </div>

        </div>

        <a href="https://codepen.io/VChastinet/" target="_blank" title="Code Pen">
            <h5>By Victor Chastinet</h5>
        </a>

    </div>
</body>

</html>
