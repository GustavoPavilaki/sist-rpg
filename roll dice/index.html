<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollDice.com</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>


    <div id="rolador">


        <h1 class="title">
            Roll Dice
        </h1>

        <form action="">

            <div id="checkbox">
                <div class="checkbox">
                    <input id="advantage" type="checkbox" value="adv">Vantagem
                </div>
                <div class="checkbox">
                    <input id="disadvantage" type="checkbox" value="disadv">desvantagem
                </div>
            </div>

            <div class="form-group row">

                <div class="input-group col-xs-5 quant">
                    <span class="input-group-addon">N de Rolagens:</span>
                    <input id="quant" type="number" class="form-control" value=1>
                </div>

                <div class="input-group col-xs-5 faces">
                    <span class="input-group-addon">Dados:</span>
                    <select id="faces" class="form-control">
                        <option value=4> D4
                        <option value=6> D6
                        <option value=8> D8
                        <option value=10> D10
                        <option value=12> D12
                        <option selected value=20> D20
                    </select>
                </div>

                <div class="input-group col-xs-5">
                    <span class="input-group-addon">+Pericia:<i class="fa fa-plus-circle fa-lg"
                            aria-hidden="true"></i></span>
                    <input id="bonus" type="number" class="form-control" value=0>
                </div>
            </div>

        </form>

        <div id="resultados" class="form-group">

            <p>Roll:</p>
            <div class="input-group resultBox">
                <div id="resultBox" class="form-control"></div>

                <div class="input-group-btn">
                    <button id="button" class="btn btn-default" onclick="rolld4()">
                        RolarD4
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                    <button id="button" class="btn btn-default" onclick="rolld6()">
                        RolarD6
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                     <button id="button" class="btn btn-default" onclick="rolld8()">
                        RolarD8
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>                    
                </div>
                <div>
                    <button id="button" class="btn btn-default" onclick="rolld10()">
                        RolarD10
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                    <button id="button" class="btn btn-default" onclick="rolld12()">
                        RolarD12
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                    <button id="button" class="btn btn-default" onclick="rolld20()">
                        RolarD20
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>

                </div>

            </div>

            <p>Total:</p>
            <div class="input-group totalBox">
                <div id="totalBox" class="form-control"></div>
            </div>

        </div>


    </div>
    <script href="./roller.js"></script>
    <script>
        function rolld20(){
            alert(Math.floor(Math.random() * 20) + 1)  
        }
        function rolld12(){
            alert(Math.floor(Math.random() * 12) + 1)  
        }
        function rolld10(){
            alert(Math.floor(Math.random() * 10) + 1)  
        }
        function rolld8(){
            alert(Math.floor(Math.random() * 8) + 1)  
        }
        function rolld6(){
            alert(Math.floor(Math.random() * 6) + 1)  
        }
        function rolld4(){
            alert(Math.floor(Math.random() * 4) + 1)  
        }
    </script>
</body>

</html>
